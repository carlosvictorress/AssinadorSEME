<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinador Digital Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .card { border: none; border-radius: 16px; }

        /* Estados das Etapas */
        .step-container { display: none; }
        .active-step { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Área de Visualização do PDF */
        #pdf-viewport {
            background-color: #334155;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px;
        }

        #pdf-container {
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            cursor: crosshair;
            line-height: 0;
        }

        #pdf-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Marcador da Assinatura Visual */
        #marca-assinatura {
            position: absolute;
            display: none;
            border: 2px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.25);
            backdrop-filter: blur(2px);
            z-index: 100;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 4px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .nav-btn:hover { transform: scale(1.1); background-color: #3b82f6; border-color: #3b82f6; }

        .status-badge {
            font-size: 0.8rem;
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark py-3 shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold">
            <i class="bi bi-pen-fill text-primary me-2"></i>AssinaSEME
        </span>
    </div>
</nav>

<div class="container mt-5 mb-5">
    
    <div id="step-1" class="step-container active-step">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 text-center">
                    <div class="mb-4">
                        <div class="bg-primary bg-opacity-10 p-4 rounded-circle d-inline-block">
                            <i class="bi bi-file-earmark-pdf-fill text-primary display-4"></i>
                        </div>
                        <h3 class="mt-3 fw-bold">Novo Documento</h3>
                        <p class="text-muted">Selecione o PDF e a sua assinatura para começar.</p>
                    </div>

                    <form id="upload-form">
                        <div class="mb-3 text-start">
                            <label class="form-label fw-semibold">Arquivo PDF</label>
                            <input type="file" id="file-pdf" class="form-control form-control-lg" accept=".pdf" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="form-label fw-semibold">Imagem da Assinatura</label>
                            <input type="file" id="file-img" class="form-control form-control-lg" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
                            Iniciar Edição <i class="bi bi-chevron-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="step-2" class="step-container">
        <div class="row g-4">
            <div class="col-lg-8">
                <div id="pdf-viewport">
                    <div id="pdf-container">
                        <img id="pdf-image" src="" alt="Carregando PDF...">
                        <div id="marca-assinatura"></div>
                    </div>
                    
                    <div class="mt-4 d-flex align-items-center gap-4">
                        <button class="btn btn-outline-light nav-btn" onclick="mudarPagina(-1)">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <span class="badge bg-light text-dark fs-6 px-4 py-2 shadow-sm" id="page-info">Página 1 de 1</span>
                        <button class="btn btn-outline-light nav-btn" onclick="mudarPagina(1)">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm p-4 sticky-top" style="top: 20px;">
                    <h5 class="fw-bold mb-4 border-bottom pb-2">Controles da Assinatura</h5>
                    
                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">
                            <span>Tamanho da Assinatura</span>
                            <span id="escala-label" class="text-primary fw-bold">80px</span>
                        </label>
                        <input type="range" class="form-range" id="escala-slider" min="30" max="150" value="80" 
                               oninput="atualizarEscala(this.value)">
                        <div class="d-flex justify-content-between small text-muted">
                            <span>Pequena</span>
                            <span>Grande</span>
                        </div>
                    </div>

                    <div class="card bg-light mb-4 text-center p-3 border-0">
                        <p class="small mb-2 fw-semibold text-uppercase">Status da Página <span id="pag-atual-label">1</span></p>
                        <div id="status-box">
                            <span id="status-badge" class="status-badge bg-secondary text-white">Aguardando Clique...</span>
                        </div>
                        <button class="btn btn-link btn-sm text-danger mt-2 text-decoration-none" onclick="removerAssinaturaAtual()">
                            <i class="bi bi-eraser"></i> Limpar esta página
                        </button>
                    </div>

                    <form action="/assinar" method="POST" onsubmit="prepararEnvio()">
                        <input type="hidden" name="pdf_name" id="input_pdf_name">
                        <input type="hidden" name="img_name" id="input_img_name">
                        <input type="hidden" name="mapa_assinaturas" id="input_mapa_assinaturas">
                        <input type="hidden" name="escala" id="input_escala" value="80">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Nome do Arquivo Final</label>
                            <div class="input-group shadow-sm">
                                <input type="text" name="nome_final" id="nome_final" class="form-control" 
                                       placeholder="ex: documento_assinado" value="documento_assinado">
                                <span class="input-group-text bg-white">.pdf</span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100 fw-bold shadow">
                            <i class="bi bi-check-circle-fill me-2"></i>Concluir e Baixar
                        </button>
                    </form>

                    <div class="text-center mt-3 border-top pt-3">
                        <small class="text-muted" id="total-info">Nenhuma página assinada</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let dadosDoc = {};
    let paginaAtual = 1;
    let assinaturas = {}; 

    // Fluxo de Upload
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processando...';

        const formData = new FormData();
        formData.append('pdf', document.getElementById('file-pdf').files[0]);
        formData.append('assinatura', document.getElementById('file-img').files[0]);

        try {
            const res = await fetch('/upload_temp', { method: 'POST', body: formData });
            dadosDoc = await res.json();
            
            document.getElementById('input_pdf_name').value = dadosDoc.pdf_name;
            document.getElementById('input_img_name').value = dadosDoc.img_name;
            
            document.getElementById('step-1').classList.remove('active-step');
            document.getElementById('step-2').classList.add('active-step');
            
            carregarPagina(1);
        } catch (err) { alert('Erro ao carregar arquivos.'); }
    });

    // Navegação entre páginas
    function carregarPagina(num) {
        if (num < 1 || num > dadosDoc.total_paginas) return;
        paginaAtual = num;
        
        document.getElementById('page-info').innerText = `Página ${num} de ${dadosDoc.total_paginas}`;
        document.getElementById('pag-atual-label').innerText = num;
        
        const img = document.getElementById('pdf-image');
        img.src = `/preview/${dadosDoc.pdf_name}/${num}?t=${new Date().getTime()}`;
        
        img.onload = () => atualizarInterfacePagina();
    }

    // Gerencia o marcador visual e status
    function atualizarInterfacePagina() {
        const marker = document.getElementById('marca-assinatura');
        const img = document.getElementById('pdf-image');
        const badge = document.getElementById('status-badge');

        if (assinaturas[paginaAtual]) {
            const pos = assinaturas[paginaAtual];
            marker.style.display = 'block';
            marker.style.left = (pos.x * img.width) + 'px';
            marker.style.top = (pos.y * img.height) + 'px';
            
            badge.innerText = "Página Assinada ✅";
            badge.className = "status-badge bg-success text-white";
        } else {
            marker.style.display = 'none';
            badge.innerText = "Aguardando Clique...";
            badge.className = "status-badge bg-secondary text-white";
        }
        
        const count = Object.keys(assinaturas).length;
        document.getElementById('total-info').innerText = `${count} página(s) marcadas no total`;
    }

    // Clique no PDF para marcar local
    document.getElementById('pdf-container').addEventListener('click', (e) => {
        const img = document.getElementById('pdf-image');
        const rect = img.getBoundingClientRect();
        
        const x = (e.clientX - rect.left) / img.width;
        const y = (e.clientY - rect.top) / img.height;

        assinaturas[paginaAtual] = { x: x, y: y };
        atualizarInterfacePagina();
    });

    // Controles de Tamanho e Ações
    window.mudarPagina = (delta) => carregarPagina(paginaAtual + delta);

    window.atualizarEscala = (val) => {
        document.getElementById('escala-label').innerText = val + 'px';
        document.getElementById('input_escala').value = val;
        const marker = document.getElementById('marca-assinatura');
        marker.style.width = val + 'px';
        marker.style.height = (val * 0.4) + 'px';
    };

    window.removerAssinaturaAtual = () => {
        delete assinaturas[paginaAtual];
        atualizarInterfacePagina();
    };

    window.prepararEnvio = () => {
        document.getElementById('input_mapa_assinaturas').value = JSON.stringify(assinaturas);
    };

    // Inicialização da escala visual
    atualizarEscala(80);

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
